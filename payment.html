<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta name="robots" content="all">
            <title>payment page</title>
            <link rel="stylesheet" href="payment.css">
        </head>
        <body>
            <div class="upper-container">
                <div class="logomain"><img src="logo.jpg" width="180" height="90" alt="logo"></div><br><br><br><br><br><br>
                <div class="header">
                <h1><b>Buy Tickets</b></h1>
                <p>&gt;Tickets &gt; details &gt; <b>payment </b>&gt;confirmation</p></div>
                </div><div class=home-button-a><a href="index.html" class="home-button"><p> &lt; home </p></a></div>
                <br><br><br><br><br><br>
                <img id="turtle" src="swimmerb.png" alt="Turtle"><br>

                <table class="summaryUp">  
                    <tr>
                        <td>Name</td>
                        <td id="fnameSummary"></td> 
                    </tr>
                    <tr>
                        <td>Date</td>
                        <td id="chosenDateTableU"></td>
                    </tr>
                    <tr>
                        <td>Time</td>
                        <td id="totalnumhrsU"></td>
                    </tr>
                    <tr>
                        <td>Duration</td>
                        <td id="durationfullU"></td>
                    </tr>
                    <tr>
                        <td>Moblie</td>
                        <td id="phoneSummary"></td>
                    </tr>
                    <tr>
                        <td>email</td>
                        <td id="emailSummary"></td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td id="genderSummary"></td>
                    </tr>
                    <tr>
                        <th>Tickets</th>
                        <th>Charges</th>
                    </tr>
                    <tr id="slAdultRowU">
                        <td id="slAdultSummaryU"> Sl adult</td>
                        <td id="slAdultSummaryPriceU"></td>
                    </tr>
                    <tr id="slChildRowU">
                        <td id="slChildSummaryU"> Sl child</td>
                        <td id="slChildSummaryPriceU"></td>
                    </tr>
                    <tr id="fAdultRowU">
                        <td id="fAdultSummaryU"> foreigner adult</td>
                        <td id="fAdultSummaryPriceU"></td>
                    </tr>
                    <tr id="fChildRowU">
                        <td id="fChildSummaryU"> foreigner child</td>
                        <td id="fChildSummaryPriceU"></td>
                    </tr>
                    <tr id="infantRowU">
                        <td id="infantSummaryU"> infant</td>
                        <td id="infantSummaryPriceU"></td>
                    </tr>
                    <tr>
                        <th>Total Payable </th>
                        <th id="totalPayableSummaryU"> $0</th>
                    </tr>
                </table><br><br><br>

                <div class="card1">
                    <h3>Payment details</h3>

                    <form id="paymentForm">
                        <label for="cardName">Card Holder's Name(please enter your full name):</label><br>
                        <input type="text" id="cardName" name="cardName">
                        <div id="nameError" class="error"></div><br>
                
                        <label for="cardNumber">Card Number(without spaces):</label><br>
                        <input type="text" id="cardNumber" name="cardNumber">
                        <div id="numberError" class="error"></div><br>
                
                        <label for="expiryDate">Expiry Date(month/year):</label><br>
                        <input type="text" id="expiryDate" name="expiryDate">
                        <div id="expiryError" class="error"></div><br>
                
                        <label for="cvv">CVV/CVC:</label><br>
                        <input type="text" id="cvv" name="cvv">
                        <div id="cvvError" class="error"></div><br>
                    </form>
                </div><br><br><br>
           
                <a href="confirmation.html" id="totalPayableSummarybutton"  class="nextbutton">pay</a>
            <script src="payment.js"></script>
        </body>
    </html>
